<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria </p>
    </header>
    <form action="" id="my-form">
      <fieldset class="info-pessoal">
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div class="info-name">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required/>
          </div>
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required/>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="e-mail">Email <span>(digite um email válido)</span></label>
          <input type="email" id="e-mail" required/>
        </div>
        <div class="input-wrapper">
          <label for="passwords">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="passwords" required/>
        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="input-wrapper">
          <label for="mentors-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentors-name" />

        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <legend class="mentoring-1-2">PRIMEIRA MENTORIA</legend>
        <div class="mentoring">

          <div class="input-wrapper">
            <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-1">
          </div>

          <div class="start-from">

            <div class="input-wrapper">
              <label for="start-1">Das</label>
              <input type="time" id="start-1">

            </div>

            <div class="input-wrapper">

              <label for="end-1">Até</label>
              <input type="time" id="end-1">

            </div>

          </div>


        </div>
        <legend class="mentoring-1-2">SEGUNDA MENTORIA</legend>

        <div class="mentoring">

          <div class="input-wrapper">
            <label for="date-2">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-2">
          </div>

          <div class="start-from">

            <div class="input-wrapper tamanho">
              <label for="start-2">Das</label>
              <input type="time" id="start-2">

            </div>

            <div class="input-wrapper tamanho">
              <label for="end-2">Até</label>
              <input type="time" id="end-2">

            </div>
          </div>

        </div>

      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="SALVAR">
    </footer>
  </div>

</body>

</html>
